s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: ochronus.com
cloudfront_distribution_id: EOKS9Y60C5AQQ
cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      CNAME: ochronus.com
max_age:
    "bundles/*": 31536000
    "images/*": 31536000
    "img/*": 31536000
    "*": 300
gzip: true