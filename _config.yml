  name:           Jason Kunesh
  avatar:         jdkunesh-hatch-200x200.jpg
  email:          jdkunesh@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        jdkunesh
  facebook:       jdkunesh
  github:         jdkunesh
  stackexchange:  
  linkedin:       jdkunesh
  instagram:      jdkunesh
  flickr:         jdkunesh
  tumblr:         

  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/+JasonKuneshIsAmazing?rel=author

# Analytics and webmaster tools stuff goes here
google_analytics: UA-22378986-1
