# Site wide configuration

title: Dev Des
locale: en_US
description: New Site, yall
logo: Jessica-LogoYell.png
search: true
url: http://jessjeanjo.github.io/devy/

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Jessica Joseph
  avatar: bio-photo.jpg
  email: you@email.com
  disqus-shortname:
  twitter: Jessjeanjo
  facebook: #username
  github: Jessjeanjo
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: Jessjeanjo
