# Site wide configuration

en-title: OpenStreetMap Belgium
nl-title: OpenStreetMap België
fr-title: OpenStreetMap Belgique
locale: en_US
en-description: The OpenStreetMap community in Belgium.
nl-description: De OpenStreetMap community in België.
fr-description: La communauté OpenStreetMap en Belgique.
logo: site-logo.png
search: true
# url: //localhost:4000
url: //osmbe.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
encoding:    UTF-8
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


