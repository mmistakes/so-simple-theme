<script type="text/javascript">
  var BASE_URL = '{{ site.url }}';
</script>
<!-- Modernizr -->
<script async src="{{ site.url }}/assets/js/vendor/modernizr-2.7.1.custom.min.js"></script>
<script async src="{{ site.url }}/assets/bower_components/jquery/dist/jquery.min.js"></script>
<script async src="{{ site.url }}/assets/js/scripts.min.js"></script>
{% if page.calendar %}
    <script type="text/javascript" src="{{ site.url }}/assets/js/vendor/monthly.js"></script>
    <script type="text/javascript">
         $(window).load( function() {
         $('#mycalendar').monthly({
    		mode: 'event',
    	    	xmlUrl: '{{ site.url }}/termine.xml'
    	});
         });
    </script>
{% endif %}
